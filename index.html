    <div id="contenedor">

                </nav>

                    </div>
                </div>
            </div>
        </div>

                </div>
            </div> 
        </div>

        <div id="edificios"></div>
        <div id="edificiosLejanos"></div>
        <div id="cielo"></div>
        <div id="personaje" class="correr"></div>

    </div>
